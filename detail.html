<div id="detail" ng-cloak="ng-cloak" class="modal"><div class="right"><i class="grey-text text-lighten-2 modal-close material-icons medium">close</i></div><div class="modal-content"><img src="{{selectedProduct.header.resize_url}}"/><p> <a href="{{selectedProduct.website}}" target="blank">{{selectedProduct.name}} </a>by <a href="{{selectedProduct.company_website}}" target="blank">{{selectedProduct.company}}</a><span class="right grey-text">Last Updated: {{selectedProduct.last_updated | date:'longDate'}}</span></p><blockquote><p>{{selectedProduct.notes}}</p></blockquote><div ng-show="selectedProduct.languages &amp;&amp; selectedProduct.languages.length &gt; 0"><label>Languages</label><div class="row"><div ng-repeat="language in selectedProduct.languages" ng-click="searchFor(language)" class="chip">{{language}}<img src="./chips/{{language}}.jpg"/></div></div></div><div ng-show="products.selected.sdks"><label>SDKs<div class="row"><div ng-repeat="sdk in products.selected.sdks" ng-click="searchFor(sdk)" class="chip">{{sdk}}<img src="./chips/{{sdk}}.jpg"/></div></div></label></div><div ng-show="selectedProduct.features"><label>Features</label><div class="row"><div ng-repeat="feature in selectedProduct.features" ng-click="searchFor(feature)" class="chip">{{feature}}</div></div></div></div></div>
