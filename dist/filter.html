<div id="filter" class="modal bottom-sheet"><i class="modal-close material-icons medium">close</i><div class="container"><div class="modal-content"><div class="row"><div class="col s6 l3"><h6>Languages</h6><div ng-repeat="language in languages"><input type="checkbox" id="{{language}}" checklist-model="checklist" checklist-value="language" checked="checked"/><label for="{{language}}">{{language}}</label></div></div><div class="col s6 l3"><h6>Companies</h6><div ng-repeat="company in companies"><input type="checkbox" id="{{company}}" checklist-model="checklist" checklist-value="company" checked="checked"/><label for="{{company}}">{{company}}</label></div></div><div class="col s12 l6"><h6>Features</h6><div ng-repeat="feature in features"><div style="overflow:hidden;text-overflow:ellipsis" class="col s6 l4"><input type="checkbox" id="{{feature}}" checklist-model="checklist" checklist-value="feature" checked="checked"/><label for="{{feature}}">{{feature}}</label></div></div></div></div></div></div></div>
